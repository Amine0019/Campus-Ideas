<div class="list-suggestion-container">
  <h1 class="page-title">{{ titre }}</h1>

  <div class="search-container">
    <input
      type="text"
      class="search-input"
      [placeholder]="placeHolderTexte"
    />
  </div>

  <div class="suggestions-list">
    <!-- Boucle sur toutes les suggestions -->
    <div class="suggestion-card" *ngFor="let s of suggestions">
      <div class="card-header">
        <h2 class="suggestion-title">{{ s.title }}</h2>
      </div>

      <div class="card-meta">
        <span class="category">{{ s.category }}</span>
        <span class="date">{{ s.date | date:'dd/MM/yyyy' }}</span>
      </div>

      <p class="suggestion-description">{{ s.description }}</p>

      <div class="card-footer">
        <span class="status" [ngClass]="{
          'status-accepted':s.status=='acceptee' ,
          'status-pending':s.status=='en attente',
          'status-rejected':s.status=='refusee'
        }">
          {{ s.status }}
        </span>

        <div class="action-buttons">
          <button class="btn-like" (click)="like(s)">
            <span class="icon">ğŸ‘</span>
            {{ s.nblikes }} 
          </button>

          <button class="btn-favorite" (click)="addToFavorite(s)">
            <span class="icon">â¤ï¸</span>
            Ajouter aux favoris
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
